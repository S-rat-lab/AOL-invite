<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Sharat & Sreekutty - Wedding Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Full Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('a.jpg') center center / cover no-repeat;
            z-index: 0;
        }

        /* Dark Overlay to dim the background */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: 1;
        }

        /* Main Wrapper */
        .invitation-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            cursor: pointer;
        }

        .invitation-wrapper.opened {
            cursor: default;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Tap Hint */
        .tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 6vw, 48px);
            color: #FFD700;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
            opacity: 1;
            transition: opacity 0.8s ease-out;
            pointer-events: none;
            text-align: center;
            padding: 0 20px;
        }

        .invitation-wrapper.opened .tap-hint {
            opacity: 0;
            pointer-events: none;
        }

        .tap-icon {
            font-size: clamp(50px, 10vw, 80px);
            display: block;
            margin-bottom: 12px;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.9));
            }
        }

        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.7)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)); }
        }

        /* Content Card */
        .content-card {
            text-align: center;
            padding: clamp(30px, 6vw, 60px) clamp(20px, 5vw, 50px);
            max-width: min(600px, 92vw);
            width: 100%;
            background: rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(212, 175, 55, 0.35);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow:
                0 0 40px rgba(212, 175, 55, 0.15),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.8s ease-out, transform 1.8s ease-out;
        }

        .invitation-wrapper.opened .content-card {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tagline */
        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(15px, 3.5vw, 22px);
            color: #F5DEB3;
            letter-spacing: 0.5px;
            margin-bottom: clamp(20px, 4vw, 35px);
            line-height: 1.5;
            opacity: 0;
            transition: opacity 1.5s ease-out 0.6s;
        }

        .invitation-wrapper.opened .tagline {
            opacity: 1;
        }

        /* Invitation Line */
        .invite-line {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(14px, 3vw, 18px);
            color: #D3D3D3;
            letter-spacing: 0.8px;
            margin-bottom: clamp(18px, 3.5vw, 30px);
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1.5s ease-out 1s;
        }

        .invitation-wrapper.opened .invite-line {
            opacity: 1;
        }

        /* Names */
        .names {
            margin-bottom: clamp(15px, 3vw, 25px);
            opacity: 0;
            transition: opacity 1.5s ease-out 1.4s;
        }

        .invitation-wrapper.opened .names {
            opacity: 1;
        }

        .groom-name, .bride-name {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: clamp(22px, 5.5vw, 38px);
            background: linear-gradient(135deg, #FFD700, #F5DEB3, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .with-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(16px, 3.5vw, 24px);
            color: #F5DEB3;
            margin: clamp(4px, 1vw, 10px) 0;
            display: block;
        }

        /* Divider */
        .divider {
            margin: clamp(15px, 3vw, 28px) auto;
            font-size: clamp(14px, 2.5vw, 18px);
            color: #D4AF37;
            letter-spacing: 8px;
            opacity: 0;
            transition: opacity 1.5s ease-out 1.8s;
        }

        .invitation-wrapper.opened .divider {
            opacity: 1;
        }

        /* Details Section */
        .details {
            opacity: 0;
            transition: opacity 1.5s ease-out 2.2s;
        }

        .invitation-wrapper.opened .details {
            opacity: 1;
        }

        .detail-row {
            margin-bottom: clamp(10px, 2vw, 18px);
        }

        .detail-label {
            font-family: 'Cinzel', serif;
            font-size: clamp(10px, 2vw, 13px);
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(17px, 4vw, 24px);
            color: #F0F0F0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .detail-value.venue {
            font-size: clamp(15px, 3.5vw, 20px);
        }

        /* Host */
        .host {
            margin-top: clamp(20px, 4vw, 35px);
            padding-top: clamp(15px, 3vw, 25px);
            border-top: 1px solid rgba(212, 175, 55, 0.25);
            opacity: 0;
            transition: opacity 1.5s ease-out 2.6s;
        }

        .invitation-wrapper.opened .host {
            opacity: 1;
        }

        .host-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(12px, 2.5vw, 15px);
            color: #A9A9A9;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .host-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(14px, 3vw, 20px);
            color: #E8E8E8;
            letter-spacing: 1.5px;
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            animation: sparkle-fall 10.8s linear forwards;
        }

        @keyframes sparkle-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .content-card {
                border-radius: 12px;
            }
        }

        /* Very small screens */
        @media (max-height: 600px) {
            .content-card {
                padding: 20px 18px;
            }

            .divider {
                margin: 10px auto;
            }

            .detail-row {
                margin-bottom: 8px;
            }

            .host {
                margin-top: 12px;
                padding-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Background Photo -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <!-- Main Wrapper -->
    <div class="invitation-wrapper" id="invitation-wrapper">

        <!-- Tap Hint -->
        <div class="tap-hint">
            <div class="tap-icon">ðŸª”</div>
            Tap to Open
        </div>

        <!-- Content Card -->
        <div class="content-card">

            <div class="tagline">An evening dipped in rhythm & everlasting love!</div>

            <div class="invite-line">
                Inviting you to a celebration of the marriage of my son
            </div>

            <div class="names">
                <div class="groom-name">Sharat Prabhakaran</div>
                <span class="with-text">with</span>
                <div class="bride-name">Sreekutty</div>
            </div>

            <div class="divider">--- âœ¦ ---</div>

            <div class="details">
                <div class="detail-row">
                    <div class="detail-label">Date</div>
                    <div class="detail-value">08 . February . 2026</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Venue</div>
                    <div class="detail-value venue">Tali Gnana Kshetra, Kozhikode</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Time</div>
                    <div class="detail-value">4:00 PM â€” 5:30 PM</div>
                </div>
            </div>

            <div class="host">
                <div class="host-label">With love,</div>
                <div class="host-name">Meena Prabhakaran</div>
            </div>

        </div>

    </div>

    <script>
        const wrapper = document.getElementById('invitation-wrapper');
        const audio = document.getElementById('bg-music');
        let isOpened = false;

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = ['âœ¨', 'â­', 'ðŸŒŸ', 'ðŸ’«'][Math.floor(Math.random() * 4)];
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-50px';
            sparkle.style.fontSize = (Math.random() * 20 + 20) + 'px';
            sparkle.style.color = ['#FFD700', '#FFFFFF', '#D4AF37', '#F5DEB3'][Math.floor(Math.random() * 4)];
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 10800);
        }

        function openInvitation() {
            if (isOpened) return;
            isOpened = true;

            wrapper.classList.add('opened');

            audio.volume = 0.4;
            audio.play().catch(() => {
                console.log('Music playback prevented by browser');
            });

            for (let i = 0; i < 30; i++) {
                setTimeout(() => createSparkle(), i * 100);
            }

            const sparkleInterval = setInterval(() => createSparkle(), 300);
            setTimeout(() => clearInterval(sparkleInterval), 10000);
        }

        wrapper.addEventListener('click', openInvitation);
    </script>

</body>
</html>
